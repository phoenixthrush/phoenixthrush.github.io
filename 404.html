<!DOCTYPE html>
<head>
  <title>404 - cat not found!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

    html, body {
      /* Setting Cat Background */ 
      height: 100%;
      margin: 0;
      background-image: url("https://phoenixthrush.com/assets/images/404.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

    }


    .centered {
      /* Setting Center */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }


    h1 {
      /* Setting Text Font */
      color: white;
      font-weight: bold;
      font-family: 'Open Sans';
    
      text-align: center;
      display: block;
      height: 100%;
      font-size: 4.5em;
      padding: 0;
      margin: 0;
      margin-left: 0;
      margin-right: 0;
      margin-top: 0.67em;
      margin-bottom: 0.67em;


    }


  </style>

</head>

<body>
  
  <div class="centered"><h1>404<br/>no cats in here</h1></div>

</body>
</html>
